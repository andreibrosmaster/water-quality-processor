name: Process Water Quality Images
on:
  push:
    paths:
      - 'images/**'
    branches: [ main ]
  workflow_dispatch:

jobs:
  process-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install system dependencies for Sharp
      run: |
        sudo apt-get update
        sudo apt-get install -y libvips-dev
    
    - name: Get changed files
      id: changed-files
      run: |
        # Get the list of changed image files
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '^images/' | grep -E '\.(jpg|jpeg|png|webp|tiff|bmp)' || true)
        echo "Changed files: $CHANGED_FILES"
        # Save files to a temporary file
        echo "$CHANGED_FILES" > /tmp/changed_files.txt
        # Set outputs for later steps
        if [ -n "$CHANGED_FILES" ]; then
          echo "has_files=true" >> $GITHUB_OUTPUT
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "File count: $(echo "$CHANGED_FILES" | wc -l)"
        else
          echo "has_files=false" >> $GITHUB_OUTPUT
          echo "No image files found to process"
        fi
    
    - name: Process images
      if: steps.changed-files.outputs.has_files == 'true'
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
        NODE_ENV: production
      run: |
        echo "üöÄ Starting image processing workflow..."
        
        SUCCESS_COUNT=0
        TOTAL_COUNT=0
        
        # Process each file
        while IFS= read -r file; do
          if [ -n "$file" ] && [ -f "$file" ]; then
            TOTAL_COUNT=$((TOTAL_COUNT + 1))
            echo "üîÑ Processing file $TOTAL_COUNT: $file"
            
            if node scripts/process-image.js "$file"; then
              echo "‚úÖ Successfully processed $file"
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
            else
              echo "‚ùå Failed to process $file"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è  File not found: $file"
          fi
        done < /tmp/changed_files.txt
        
        echo "üìä Processing Summary:"
        echo "Total files: $TOTAL_COUNT"
        echo "Successfully processed: $SUCCESS_COUNT"
        echo "üéâ All images processed successfully!"
        
        # Save processed files list for cleanup
        cp /tmp/changed_files.txt /tmp/processed_files.txt
    
    - name: Clean up processed images
      if: steps.changed-files.outputs.has_files == 'true'
      run: |
        echo "üßπ Starting cleanup of processed images..."
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        DELETED_FILES=""
        DELETED_COUNT=0
        
        # Remove processed images
        while IFS= read -r file; do
          if [ -n "$file" ] && [ -f "$file" ]; then
            echo "üóëÔ∏è  Deleting $file"
            git rm "$file"
            DELETED_FILES="$DELETED_FILES $file"
            DELETED_COUNT=$((DELETED_COUNT + 1))
          fi
        done < /tmp/processed_files.txt
        
        # Commit and push changes if files were deleted
        if [ $DELETED_COUNT -gt 0 ]; then
          git commit -m "üßπ Remove $DELETED_COUNT processed images [skip ci]"
          git push
          echo "‚úÖ Cleanup completed - deleted $DELETED_COUNT files"
          echo "Deleted files: $DELETED_FILES"
        else
          echo "‚ÑπÔ∏è  No files to clean up"
        fi
    
    - name: Post-processing summary
      if: always()
      run: |
        echo "üìä Post-processing summary:"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Workflow status: ${{ job.status }}"
        
        # Show processed files if they exist
        if [ -f "/tmp/processed_files.txt" ]; then
          echo "Processed files:"
          cat /tmp/processed_files.txt
        fi
        
        # Log final status
        if [ "${{ job.status }}" = "success" ]; then
          echo "üéâ Water quality image processing workflow completed successfully!"
        else
          echo "‚ùå Workflow completed with issues"
        fi
    
    - name: Notify completion
      if: success()
      run: |
        echo "üîî Processing notification:"
        echo "- Repository: ${{ github.repository }}"
        echo "- Branch: ${{ github.ref_name }}"
        echo "- Commit: ${{ github.sha }}"
        echo "- Timestamp: $(date -u)"
        
        # Show final file count
        if [ -f "/tmp/processed_files.txt" ]; then
          PROCESSED_COUNT=$(wc -l < /tmp/processed_files.txt)
          echo "- Files processed and cleaned: $PROCESSED_COUNT"
        else
          echo "- Files processed and cleaned: 0"
        fi
